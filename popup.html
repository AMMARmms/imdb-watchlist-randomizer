<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Randomized Popup Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand">
      <p class="m-0">IWR</p>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a
              id="aboutHref"
              class="nav-link"
              href="https://github.com/AlkTheOrg/imdb-watchlist-randomizer/blob/main/ABOUT.md#about-the-extension"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              id="githubHref"
              class="nav-link"
              href="https://github.com/AlkTheOrg/imdb-watchlist-randomizer"
              target="_blank"
              ><img
                width="24px"
                src="./images/GitHub-Mark-32px.png"
                alt="Github"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <form class="p-2 mt-2">
      <div class="form-row m-0">
        <div class="col-md-6 mb-3 ml-auto mr-4" style="width: auto">
          <label class="" for="minIMDBRating">Min IMDB Rating:</label>
          <select class="form-control form-control-sm" id="minIMDBRating">
            <option value="1" selected>All</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <div class="col-md-6 mb-3 mr-auto ml-4" style="width: auto">
          <label class="" for="multimediaType">Multimedia Type: </label>
          <select class="form-control form-control-sm" id="multimediaType">
            <option value="movie" selected>Movies Only</option>
            <option value="series">TV Series Only</option>
            <option value="all">All</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-around">
        <div class="form-check form-check-inline">
          <input
            checked
            class="form-check-input"
            type="checkbox"
            id="showRatings"
            value="option1"
          />
          <label class="form-check-label" for="showRatings">Ratings</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            checked
            class="form-check-input"
            type="checkbox"
            id="showPoster"
          />
          <label class="form-check-label" for="showPoster">Poster</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            checked
            class="form-check-input"
            type="checkbox"
            id="showGenres"
          />
          <label class="form-check-label" for="showGenres">Genres</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            checked
            class="form-check-input"
            type="checkbox"
            id="showCredits"
          />
          <label class="form-check-label" for="showCredits">Credits</label>
        </div>
      </div>

      <small class="form-text text-danger mt-3 mb-1 text-center"
        ><strong
          >Save options first (if changed any) before randomizing!</strong
        ></small
      >

      <div class="container text-center">
        <button id="save-options" type="button" class="btn btn-primary btn-sm">
          Save Options
        </button>

        <br />

        <div class="btn-group randomize-btns" role="group">
          <button
            type="button"
            id="scanAndRandomize"
            class="btn btn-outline-danger btn-sm"
          >
            SCAN & RANDOMIZE
          </button>
          <button
            disabled
            id="randomizeFromSync"
            type="button"
            class="btn text-white btn-sm ml-2 cool-orange"
          >
            RANDOMIZE
          </button>
        </div>
      </div>
    </form>

    <div id="infoOutputDiv" class="text-center px-2"></div>

    <div class="border-top border-black mt-1" id="results"></div>

    <footer class="mt-4 p-1 text-light text-center">
      <small
        >For any questions/problems either create an issue on
        <a
          class="text-warning"
          href="https://github.com/AlkTheOrg/imdb-watchlist-randomizer"
          target="_blank"
          >GitHub</a
        >
        or dm me on
        <a
          class="text-warning"
          href="https://twitter.com/alk_org"
          target="_blank"
          >Twitter</a
        ></small
      >
    </footer>
