<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Randomized Popup Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <form>
      <!--
pause extension
      
  show ratings?
  show poster?
  show genres?
  show credits?

  min imdb rating
  min metascore
  tv, movie or both? option
  year between x and y
  Randomly pick n multimedia
-->
      <button id="randomize">RANDOMIZE</button>
    </form>

    <div class="randomized-mmedia w-75 text-center mx-auto py-2">
      <a href="#" class="title">Some Movie Title</a>
      <p class="year mb-3">2008</p>

      <div class="mb-3 heroic-content">
        <ul class="ratings">
          <li class="rating"><span class="star"></span> 7.8</li>
          <li class="mx-auto rating metacritic metacritic-favorable">78</li>
        </ul>
  
        <img
          src="https://picsum.photos/seed/imdb/96/142"
          alt="poster"
          class="poster"
        />

        <p class="runtime">1h 53m</p>
      </div>

      <ul class="genres list-inline">
        <li class="genre list-inline-item">Drama</li>
        <li class="genre list-inline-item">Action</li>
        <li class="genre list-inline-item">Thriller</li>
      </ul>

      <ul class="credits list-inline">
        <li class="credit list-inline-item">Gaspar No√©</li>
        <li class="credit list-inline-item">Monica Bellucci</li>
        <li class="credit list-inline-item">Vincent Cassel</li>
        <li class="credit list-inline-item">Albert Dupontel</li>
      </ul>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
