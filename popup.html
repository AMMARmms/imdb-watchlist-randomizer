<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMDB Randomized Popup Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <form class="p-2 bg-success mb-2">
      <div class="form-check form-check-inline">
        <input
          checked
          class="form-check-input"
          type="checkbox"
          id="showRatings"
          value="option1"
        />
        <label class="form-check-label" for="showRatings">Show Ratings</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          checked
          class="form-check-input"
          type="checkbox"
          id="showPoster"
        />
        <label class="form-check-label" for="showPoster">Show Poster</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          checked
          class="form-check-input"
          type="checkbox"
          id="showGenres"
        />
        <label class="form-check-label" for="showGenres">Show Genres</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          checked
          class="form-check-input"
          type="checkbox"
          id="showCredits"
        />
        <label class="form-check-label" for="showCredits">Show Credits</label>
      </div>

      <br />

      <div class="form-row">
        <div class="col-md-6 mb-3" style="width: auto">
          <label class="" for="minIMDBRating">Min IMDB Rating:</label>
          <select class="form-control form-control-sm" id="minIMDBRating">
            <option value="1" selected>All</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
        </div>
        <div class="col-md-6 mb-3" style="width: auto">
          <label class="" for="multimediaType">Multimedia Type: </label>
          <select class="form-control form-control-sm" id="multimediaType">
            <option value="movie" selected>Movies Only</option>
            <option value="series">TV Series Only</option>
            <option value="all">All</option>
          </select>
        </div>
      </div>

      <div class="container text-center">
        <button id="save-options" type="button" class="btn btn-primary btn-sm">
          Save Options
        </button>

        <br>

        <div class="btn-group randomize-btns" role="group">
          <button type="button" id="scanAndRandomize" class="btn btn-danger btn-sm">
            SCAN & RANDOMIZE
          </button>
          <button disabled id="randomizeFromSync" type="button" class="btn btn-secondary btn-sm">
            RANDOMIZE
          </button>
        </div>
      </div>
    </form>
