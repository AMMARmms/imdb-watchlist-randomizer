    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>IMDB Randomized Popup Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="popup.css" />

  <body>
    <nav class="navbar navbar-expand">
      <img
        src="./images/icon-128x128.png"
        width="44px"
        height="32px"
        alt="logo"
        class="m-0"
      />
	  
	  <label class="creator m-2" style="color: #f5c518;">AlkTheOrg</label>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a
              id="aboutHref"
              class="nav-link"
              target="_blank"
              href="https://github.com/AlkTheOrg/imdb-watchlist-randomizer/blob/main/ABOUT.md#about-the-extension"
              >About</a
			>
          </li>
          <li class="nav-item">
            <a
              id="githubHref"
              class="nav-link"
              href="https://github.com/AlkTheOrg/imdb-watchlist-randomizer"
              target="_blank"
              ><img
                width="24px"
                src="./images/GitHub-Mark-32px.png"
                alt="Github"
              />
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <form class="p-2 mt-2">
      <div class="form-row m-0">
        <div class="col-md-6 mb-3 ml-auto mr-4" style="width: auto">
          <label class="" for="minIMDBRating" style="color: #333333;">Min IMDB Rating:</label>
          <select class="form-control form-control-sm" id="minIMDBRating" style="background-color: #DDDDDD; color: #000000; border: 1px solid #001f3f; padding: 5px; border-radius: 5px;">
            <option value="1" selected style="background-color: #FFFFFF; color: #000000;">All</option>
            <option value="2" style="background-color: #FFFFFF; color: #000000;">2</option>
            <option value="3" style="background-color: #FFFFFF; color: #000000;">3</option>
            <option value="4" style="background-color: #FFFFFF; color: #000000;">4</option>
            <option value="5" style="background-color: #FFFFFF; color: #000000;">5</option>
            <option value="6" style="background-color: #FFFFFF; color: #000000;">6</option>
            <option value="7" style="background-color: #FFFFFF; color: #000000;">7</option>
            <option value="8" style="background-color: #FFFFFF; color: #000000;">8</option>
            <option value="9" style="background-color: #FFFFFF; color: #000000;">9</option>
          </select>
        </div>
        <div class="col-md-6 mb-3 mr-auto ml-4" style="width: auto">
          <label class="" for="multimediaType">Multimedia Type: </label>
          <select class="form-control form-control-sm" id="multimediaType" style="background-color: #DDDDDD; color: #000000; border: 1px solid #001f3f; padding: 5px; border-radius: 5px;">
            <option value="movie" selected style="background-color: #FFFFFF; color: #000000;">Movies Only</option>
            <option value="series" style="background-color: #FFFFFF; color: #000000;">TV Series Only</option>
            <option value="all" style="background-color: #FFFFFF; color: #000000;">All</option>
          </select>
        </div>
      </div>

      <div class="d-flex justify-content-around">
        <div class="form-check form-check-inline">
          <input
            checked
            class="form-check-input"
            type="checkbox"
            id="showRatings"
            value="option1"
          />
          <label class="form-check-label" for="showRatings">Ratings</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            checked
            class="form-check-input"
            type="checkbox"
            id="showPoster"
          />
          <label class="form-check-label" for="showPoster">Poster</label>
        </div>
        <div class="form-check form-check-inline d-none">
          <input
            checked
            class="form-check-input"
            type="checkbox"
            id="showGenres"
          />
          <label class="form-check-label" for="showGenres">Genres</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            checked
            class="form-check-input"
            type="checkbox"
            id="showCredits"
          />
          <label class="form-check-label" for="showCredits">Credits</label>
        </div>
      </div>

      <!-- <small class="form-text text-danger mt-3 mb-1 text-center"
        ><strong
          >Save options first (if changed any) before randomizing!</strong
        ></small
      > -->

      <div class="container text-center">
        <!-- <button id="save-options" type="button" class="btn btn-primary btn-sm">
          Save Options
        </button>

        <br /> -->

        <div class="btn-group randomize-btns" role="group">
          <button
            type="button"
            id="scanAndRandomize"
            class="btn btn-outline-danger btn-sm"
			style="background-color: #0074D9; color: #FFFFFF;"
          >
            SCAN & RAND
          </button>
          <button
            disabled
            id="randomizeFromSync"
            type="button"
            class="btn text-white btn-sm ml-2 cool-orange"
			style="background-color: #FF851B; color: #FFFFFF;" 
          >
            RANDOMIZE
          </button>
        </div>
      </div>
    </form>

    <div id="infoOutputDiv" class="text-center px-2"></div>

    <div class="border-top border-black mt-1 mb-3" id="results"></div>
